## Global Variables
[all:vars]

### ssh via normal user
ansible_user=sijie

# cluster name
cluster_name=test-cluster

# bookkeeper home directory
bookkeeper_home=/opt/bookkeeper

# bookkeeper version
bookkeeper_version=4.8.0-SNAPSHOT

# deployment methods - options: [binary]
deployment_method=binary

# process supervision - options: [systemd]
process_supervision=systemd

# Optional: Set if you already have a alertmanager server.
# Format: alertmanager_host:alertmanager_port
alertmanager_target=""

# grafana
grafana_admin_user="admin"
grafana_admin_password="admin"

# external zookeeper servers
deploy_without_zookeeper=false
external_zookeeper_servers=

# whether deploying a cluster for development
dev_mode="True"
