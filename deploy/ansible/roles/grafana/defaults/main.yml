---

grafana_log_dir: "{{ bookkeeper_home }}/logs"
grafana_log_filename: "grafana.log"

grafana_data_dir: "{{ bookkeeper_home }}/data/grafana"

grafana_dashboards_dir: "{{ bookkeeper_home }}/grafana/conf/dashboards"

grafana_plugins_dir: "{{ bookkeeper_home }}/grafana/conf/plugins"

grafana_admin_user: "admin"
grafana_admin_password: "admin"

grafana_api_keys:
 - name: "grafana_apikey"
   role: "Admin"

grafana_exec_vars_only: false

grafana_version: 4.6.3

# docker settings
grafana_tag: 4.6.3
