language: java

# blacklist
branches:
  except:
    - asf-site
    - gh-pages

matrix:
  include:
    - os: osx
      osx_image: xcode8
    - os: linux
      env: CUSTOM_JDK="oraclejdk8"

before_install:
  - echo "MAVEN_OPTS='-Xmx3072m -XX:MaxPermSize=512m'" > ~/.mavenrc
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export JAVA_HOME=$(/usr/libexec/java_home); fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then jdk_switcher use "$CUSTOM_JDK"; fi

script:
  - travis_retry mvn --batch-mode clean apache-rat:check compile findbugs:check
  - 
# Disabled the tests here. Since tests are running much slower on Travis than on Jenkins
#  - ./dev/ticktoc.sh "mvn --batch-mode clean package"

cache:
  directories:
    - $HOME/.m2

deploy:
  -
    provider: script
    skip_cleanup: true
    script: travis_retry mvn clean package assembly:single -DskipTests
    on:
      # TODO: change this to apache 
      repo: sijie/bookkeeper
      tags: true
  - 
    provider: releases
    api_key:
      # TODO: regenerate a key based on apache/bookkeeper repo
      secure: gIeqYiviLeGmJaMH3U4DzTnu4oxwkHtcGP2gr73bzGNGNz+H/d0+ZpfSnlaoGfaggh4UC3mJHxf+HWoOyCxP4uQtwmMsuS+oXkXbfyWhK4i9uifhStMvJYm7nP+P8m4a0QBaUye8c50LWT7rMejM1sLxOypsJLkFpnczwkoWH30=
    file:
      - "target/bookkeeper-*-src.tar.gz"
      - "bookkeeper-server/target/bookkeeper-server-*-bin.tar.gz"
    file_glob: true
    skip_cleanup: true
    on:
      # TODO: change this to apache 
      repo: sijie/bookkeeper
      tags: true
